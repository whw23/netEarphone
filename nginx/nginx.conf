server {
    listen 12222 ssl;
    listen [::]:12222 ssl;
    server_name haoweivmwin.southeastasia.cloudapp.azure.com haoweivmwinipv6.southeastasia.cloudapp.azure.com;

    # SSL 证书配置
    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # 启用Gzip压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_min_length 1000;

    # 反向代理配置
    location / {
        proxy_pass http://host.docker.internal:8080;  # 或者使用宿主机的 IP 地址
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 代理配置
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";  # 确保 "Upgrade" 首字母大写
    }

    # 通过robots.txt禁止搜索引擎爬取
    location = /robots.txt {
        return 200 "User-agent: *\nDisallow: /\n";
    }
}